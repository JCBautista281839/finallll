<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Viktoria's Bistro - Reset Password</title>

    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="../css/login.css">
    
</head>
<body>
    <!-- Back Button -->
    <div class="back-button-container">
        <a href="verify-password-reset-otp.html" class="back-button">
            <i class="fas fa-arrow-left"></i>
        </a>
    </div>
    
    <div class="mobile-container">
        <!-- Reset Password Section -->
        <div class="login-section">
            <div class="login-form">
                <div class="text-center mb-4">
                    <i class="fas fa-lock" style="font-size: 3rem; color: #8B2E20; margin-bottom: 1rem;"></i>
                </div>
                
                <h1 class="welcome-title">RESET PASSWORD</h1>
                <p class="welcome-subtitle">Enter your new password below.</p>

                <form id="resetPasswordForm">
                    <div class="password-input-container">
                        <input type="password" id="newPassword" class="form-input" placeholder="Enter new password" required>
                        <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                    </div>
                    
                    <div class="password-input-container">
                        <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm new password" required>
                        <i class="fas fa-eye password-toggle" id="toggleConfirmPassword"></i>
                    </div>
                    
                    <div id="passwordStrength" class="password-strength" style="display: none;">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <div class="strength-text" id="strengthText">Password strength</div>
                    </div>
                    
                    <button type="submit" class="login-btn">Reset Password</button>
                    
                    <div id="successMessage" style="display:none; color: #28a745; margin-top: 15px; text-align: center; font-family: 'PoppinsRegular', sans-serif;">
                        <i class="fas fa-check-circle"></i> Password reset successfully! Redirecting to login...
                    </div>
                    
                    <div id="errorMessage" style="display:none; color: #dc3545; margin-top: 15px; text-align: center; font-family: 'PoppinsRegular', sans-serif;">
                        <i class="fas fa-exclamation-circle"></i> <span id="errorText"></span>
                    </div>
                    
                    <div class="text-center mt-4">
                        <a href="login.html" class="forgot-password">Back to Login</a>
                    </div>
                </form>
            </div>
        </div>

        <!-- Photo Collage Section -->
        <div class="photo-section">
            <div class="photo-collage">
                <div class="photo-item photo-1">
                    <img src="../src/IMG/piclogin.png" alt="Restaurant atmosphere">
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    
    <!-- Firebase Config -->
    <script src="../customer/firebase-config.js"></script>
    
    <!-- API Configuration -->
    <script src="../javascript/config.js"></script>
    
    <!-- SendGrid OTP Service -->
    <script src="../javascript/sendgrid-otp.js?v=2.3"></script>
    
    <!-- Main JS -->
    <script src="../main.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Reset Password JS -->
    <script src="../javascript/reset-password.js?v=2.4"></script>
</body>
</html>
