    <script>
        // Generate referral code for customer
        function generateReferralCode(name) {
            const namePart = name.replace(/\s+/g, '').toUpperCase().substring(0, 3);
            const randomPart = Math.random().toString(36).substring(2, 6).toUpperCase();
            return `${namePart}${randomPart}`;
        }

        // Wait for Firebase to be ready
        function waitForFirebase() {
            return new Promise((resolve) => {
                const checkFirebase = () => {
                    if (typeof firebase !== 'undefined' && firebase.apps.length > 0) {
                        console.log('Firebase is ready in OTP page');
                        resolve();
                    } else {
                        setTimeout(checkFirebase, 100);
                    }
                };
                checkFirebase();
            });
        }
        
        // Initialize Firebase when page loads
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Initialize Firebase
                if (typeof initializeFirebase === 'function') {
                    initializeFirebase();
                }
                
                // Wait for Firebase to be ready
                await waitForFirebase();
                
            } catch (error) {
                console.error('Firebase initialization error:', error);
            }
        });
        
        // OTP Input Handling
        const otpInputs = document.querySelectorAll('.otp-input');
        const verifyButton = document.getElementById('verifyButton');
        
        // Auto-focus and navigation between inputs
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', function(e) {
                const value = e.target.value;
                
                // Only allow numbers
                if (!/^\d$/.test(value)) {
                    e.target.value = '';
                    return;
                }
                
                // Add filled class
                if (value) {
                    e.target.classList.add('filled');
                } else {
                    e.target.classList.remove('filled');
                }
                
                // Move to next input
                if (value && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
                
                // Check if all inputs are filled
                checkOTPComplete();
            });
            
            input.addEventListener('keydown', function(e) {
                // Handle backspace
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });
            
            input.addEventListener('paste', function(e) {
                e.preventDefault();
                const pastedData = e.clipboardData.getData('text');
                const digits = pastedData.replace(/\D/g, '').slice(0, 6);
                
                digits.split('').forEach((digit, i) => {
                    if (otpInputs[i]) {
                        otpInputs[i].value = digit;
                        otpInputs[i].classList.add('filled');
                    }
                });
                
                checkOTPComplete();
            });
        });
        
        // Check if OTP is complete
        function checkOTPComplete() {
            const allFilled = Array.from(otpInputs).every(input => input.value);
            verifyButton.disabled = !allFilled;
        }
        
        // Verify Email OTP Code
        async function verifyOTP() {
            const otp = Array.from(otpInputs).map(input => input.value).join('');
            
            if (otp.length !== 6) {
                alert('Please enter the complete 6-digit code');
                return;
            }
            
            // Show loading state
            verifyButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verifying...';
            verifyButton.disabled = true;
            
            try {
                // Wait for Firebase to be ready
                await waitForFirebase();
                
                if (typeof firebase === 'undefined') {
                    throw new Error('Firebase not loaded. Please refresh the page and try again.');
                }
                
                // Get current user
                const user = firebase.auth().currentUser;
                if (!user) {
                    // No Firebase user yet - this is normal for OTP verification flow
                    console.log('No Firebase user found - proceeding with OTP verification only');
                } else {
                    console.log('Firebase user found:', user.email);
                }
                
                // Get email from localStorage first
                const email = localStorage.getItem('signupEmail');
                
                console.log('Verifying Email OTP for email:', email);
                
                // Verify Email OTP using Firebase
                let verificationSuccess = false;
                
                // Try Firebase OTP verification first
                if (window.firebaseOTPService) {
                    try {
                        console.log('üî• Attempting Firebase OTP verification...');
                        const firebaseResult = await window.firebaseOTPService.verifyEmailOTP(email, otp);
                        
                        if (firebaseResult.success) {
                            console.log('‚úÖ Firebase OTP verified successfully');
                            verificationSuccess = true;
                        } else {
                            console.log('‚ùå Firebase OTP verification failed:', firebaseResult.message);
                            alert(firebaseResult.message);
                            return;
                        }
                    } catch (firebaseError) {
                        console.log('üîÑ Firebase verification failed:', firebaseError.message);
                        // Continue to fallback methods
                    }
                }
                
                // Fallback to server API verification
                if (!verificationSuccess) {
                    try {
                        console.log('üîÑ Attempting server OTP verification...');
                        
                        const response = await fetch(`${window.location.origin}/api/sendgrid-verify-otp`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ email, otp })
                        });
                        
                        const result = await response.json();
                        
                        if (result.success) {
                            console.log('‚úÖ Server OTP verified successfully');
                            verificationSuccess = true;
                        } else {
                            console.log('‚ùå Server OTP verification failed:', result.message);
                            alert(result.message);
                            return;
                        }
                    } catch (serverError) {
                        console.log('üîÑ Server verification failed, trying local fallback...');
                        
                        // Fallback to local OTP verification
                        try {
                            const storedOTP = localStorage.getItem('emailOTP');
                            const storedExpiry = localStorage.getItem('emailOTPExpiry');
                            
                            if (!storedOTP) {
                                throw new Error('No OTP found. Please request a new verification code.');
                            }
                            
                            if (Date.now() > parseInt(storedExpiry)) {
                                localStorage.removeItem('emailOTP');
                                localStorage.removeItem('emailOTPExpiry');
                                throw new Error('OTP has expired. Please request a new verification code.');
                            }
                            
                            if (storedOTP === otp) {
                                localStorage.removeItem('emailOTP');
                                localStorage.removeItem('emailOTPExpiry');
                                console.log('‚úÖ Local OTP verified successfully');
                                verificationSuccess = true;
                            } else {
                                throw new Error('Invalid OTP code. Please check and try again.');
                            }
                        } catch (localError) {
                            console.log('‚ùå Local OTP verification failed:', localError.message);
                            alert(localError.message);
                            return;
                        }
                    }
                }
                
                // Create Firebase user account after successful OTP verification
                if (verificationSuccess) {
                    console.log('üîê Creating Firebase user account...');
                    
                    const signupEmail = localStorage.getItem('signupEmail');
                    const signupPassword = localStorage.getItem('signupPassword');
                    const signupName = localStorage.getItem('signupName');
                    const signupPhone = localStorage.getItem('signupPhone');
                    
                    if (signupEmail && signupPassword) {
                        try {
                            // Create Firebase user account
                            const userCredential = await firebase.auth().createUserWithEmailAndPassword(signupEmail, signupPassword);
                            const user = userCredential.user;
                            
                            // Update user profile
                            await user.updateProfile({
                                displayName: signupName
                            });
                            
                            // Store user data in Firestore
                            await firebase.firestore().collection('customers').doc(user.uid).set({
                                name: signupName,
                                email: signupEmail,
                                phone: signupPhone,
                                isEmailVerified: true,
                                referralCode: generateReferralCode(signupName),
                                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                                lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                            });
                            
                            console.log('‚úÖ Firebase user account created successfully');
                            
                        } catch (firebaseError) {
                            console.error('‚ùå Error creating Firebase user:', firebaseError);
                            // Don't fail the entire process if Firebase user creation fails
                            console.log('‚ö†Ô∏è Continuing without Firebase user creation');
                        }
                    }
                }
                
                // Clear stored data
                localStorage.removeItem('signupEmail');
                localStorage.removeItem('signupName');
                localStorage.removeItem('signupPassword');
                localStorage.removeItem('signupPhone');
                
                 // Show success message
                 alert('Email verified successfully! You are now logged in.');
                 
                 // Redirect to main page for automatic login
                 window.location.href = '../index.html';
                
            } catch (error) {
                console.error('OTP verification error:', error);
                alert('Verification failed: ' + error.message);
                
                // Reset button state
                verifyButton.innerHTML = 'Verify Email';
                verifyButton.disabled = false;
            }
        }
