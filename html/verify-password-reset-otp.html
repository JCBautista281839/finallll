<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Viktoria's Bistro - Verify OTP</title>

    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="../css/login.css">
    
</head>
<body>
    <!-- Back Button -->
    <div class="back-button-container">
        <a href="forgot-password.html" class="back-button">
            <i class="fas fa-arrow-left"></i>
        </a>
    </div>
    
    <div class="mobile-container">
        <!-- OTP Verification Section -->
        <div class="login-section">
            <div class="login-form">
                <div class="text-center mb-4">
                    <i class="fas fa-shield-alt" style="font-size: 3rem; color: #8B2E20; margin-bottom: 1rem;"></i>
                </div>
                
                <h1 class="welcome-title">VERIFY OTP</h1>
                <p class="welcome-subtitle">Enter the 6-digit code sent to your email.</p>

                <form id="otpVerificationForm">
                    <div class="otp-input-container">
                        <input type="text" id="otp1" class="otp-input" maxlength="1" required>
                        <input type="text" id="otp2" class="otp-input" maxlength="1" required>
                        <input type="text" id="otp3" class="otp-input" maxlength="1" required>
                        <input type="text" id="otp4" class="otp-input" maxlength="1" required>
                        <input type="text" id="otp5" class="otp-input" maxlength="1" required>
                        <input type="text" id="otp6" class="otp-input" maxlength="1" required>
                    </div>
                    
                    <button type="submit" class="login-btn">Verify OTP</button>
                    
                    <div id="successMessage" style="display:none; color: #28a745; margin-top: 15px; text-align: center; font-family: 'PoppinsRegular', sans-serif;">
                        <i class="fas fa-check-circle"></i> OTP verified! Redirecting to password reset...
                    </div>
                    
                    <div id="errorMessage" style="display:none; color: #dc3545; margin-top: 15px; text-align: center; font-family: 'PoppinsRegular', sans-serif;">
                        <i class="fas fa-exclamation-circle"></i> <span id="errorText"></span>
                    </div>
                    
                    <div class="text-center mt-4">
                        <a href="#" id="resendOtp" class="forgot-password">Resend OTP</a>
                    </div>
                    
                    <div class="text-center mt-2">
                        <a href="login.html" class="forgot-password">Back to Login</a>
                    </div>
                </form>
            </div>
        </div>

        <!-- Photo Collage Section -->
        <div class="photo-section">
            <div class="photo-collage">
                <div class="photo-item photo-1">
                    <img src="../src/IMG/piclogin.png" alt="Restaurant atmosphere">
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    
    <!-- Firebase Config -->
    <script src="../customer/firebase-config.js"></script>
    
    <!-- API Configuration -->
    <script src="../javascript/config.js"></script>
    
    <!-- SendGrid OTP Service -->
    <script src="../javascript/sendgrid-otp.js?v=2.3"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Verify Password Reset OTP JS -->
    <script src="../javascript/verify-password-reset-otp.js"></script>
</body>
</html>
