<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-3">Lalamove API Test Page</h2>
    
    <!-- Geocoding Section -->
    <div class="card mb-4">
      <div class="card-header">
        <h5>üìç Geocoding Test</h5>
      </div>
      <div class="card-body">
        <div class="row mb-3">
          <div class="col-md-8">
            <input type="text" id="geocode-address" class="form-control" placeholder="Enter address (e.g., SM Mall of Asia, Pasay)">
          </div>
          <div class="col-md-4">
            <button id="btn-geocode" class="btn btn-info w-100">Geocode Address</button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <input type="text" id="reverse-lat" class="form-control" placeholder="Latitude">
          </div>
          <div class="col-md-4">
            <input type="text" id="reverse-lng" class="form-control" placeholder="Longitude">
          </div>
          <div class="col-md-4">
            <button id="btn-reverse-geocode" class="btn btn-info w-100">Reverse Geocode</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Address-based Quotation Section -->
    <div class="card mb-4">
      <div class="card-header">
        <h5>üöö Smart Quotation (with Addresses)</h5>
      </div>
      <div class="card-body">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="pickup-address" class="form-label">Pickup Address:</label>
            <input type="text" id="pickup-address" class="form-control" placeholder="e.g., SM Mall of Asia, Pasay" value="SM Mall of Asia, Pasay, Metro Manila">
          </div>
          <div class="col-md-6">
            <label for="delivery-address" class="form-label">Delivery Address:</label>
            <input type="text" id="delivery-address" class="form-control" placeholder="e.g., BGC, Taguig" value="Bonifacio High Street, Taguig, Metro Manila">
          </div>
        </div>
        <button id="btn-smart-quotation" class="btn btn-success w-100">üéØ Get Smart Quotation (Auto-Geocode)</button>
      </div>
    </div>

    <!-- Original API Buttons -->
    <div class="card mb-4">
      <div class="card-header">
        <h5>üîß Original API Tests</h5>
      </div>
      <div class="card-body">
        <div class="d-grid gap-2 col-8 mx-auto">
          <button id="btn-get-quotation" class="btn btn-warning text-dark fw-bold">POST Get Quotation (PH)</button>
          <button id="btn-place-order" class="btn btn-warning text-dark fw-bold">POST Place Order (PH)</button>
          <button id="btn-add-priority-fee" class="btn btn-warning text-dark fw-bold">POST Add Priority Fee (PH)</button>
          <button id="btn-get-order-details" class="btn btn-success fw-bold">GET Get Order Details (PH)</button>
          <button id="btn-edit-order" class="btn btn-secondary fw-bold">PATCH Edit Order (PH)</button>
          <button id="btn-get-quotation-details" class="btn btn-success fw-bold">GET Get Quotation Details (PH)</button>
          <button id="btn-get-city-info" class="btn btn-success fw-bold">GET Get City Info (PH)</button>
          <button id="btn-get-driver-details" class="btn btn-success fw-bold">GET Get Driver Details (PH)</button>
          <button id="btn-cancel-order" class="btn btn-danger fw-bold">DEL Cancel Order (PH)</button>
          <button id="btn-change-driver" class="btn btn-danger fw-bold">DEL Change Driver (PH)</button>
          <button id="btn-webhook" class="btn btn-secondary fw-bold">PATCH Webhook</button>
        </div>
      </div>
    </div>

    <!-- API Response Display -->
    <div id="api-response" class="mt-4 p-3 border rounded bg-light" style="min-height:120px; font-family:monospace; white-space:pre-wrap;"></div>
  </div>
</body>
<script src="/test.js"></script>
</html>
